<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Data | Cricket Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üèè Cricket Dashboard</h1>
      <button id="menuBtn" class="sm:hidden text-white">
        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <nav id="mobileMenu" class="sm:hidden hidden mt-2">
      <ul class="space-y-2">
        <li><a href="index.html" class="block px-4 py-2 hover:bg-green-600">Home</a></li>
        <li><a href="live.html" class="block px-4 py-2 hover:bg-green-600">Live Score</a></li>
        <li><a href="matches.html" class="block px-4 py-2 hover:bg-green-600">Matches</a></li>
        <li><a href="players.html" class="block px-4 py-2 hover:bg-green-600">Players</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow max-w-3xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-2xl font-semibold mb-4">Edit Match Data</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Match Title</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="e.g., India vs Australia 2nd ODI" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Venue</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="e.g., Wankhede Stadium" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Date</label>
        <input type="date" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Time</label>
        <input type="time" class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Live Score</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="e.g., IND 245/3 (39.0)" />
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        üíæ Save Changes
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center p-4 mt-auto">
    &copy; 2025 Cricket Dashboard. All rights reserved.
  </footer>

  <script>
    document.getElementById('menuBtn').onclick = () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    };
  </script>
</body>
</html>
