<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header with Navbar -->
  <header class="bg-green-700 text-white shadow-md">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🏏 Cricket Dashboard</h1>

      <!-- Hamburger Button (Mobile) -->
      <button id="menu-btn" class="sm:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Navigation Links (Desktop) -->
      <nav class="hidden sm:flex gap-6">
        <a href="#" class="hover:underline">Live</a>
        <a href="#" class="hover:underline">Schedule</a>
        <a href="#" class="hover:underline">Stats</a>
      </nav>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 hover:underline">Live</a>
      <a href="#" class="block py-2 hover:underline">Schedule</a>
      <a href="#" class="block py-2 hover:underline">Stats</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4 max-w-6xl mx-auto space-y-6">
    <!-- your dashboard sections here (live score, schedule, stats) -->
    <section class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Live Score</h2>
      <p>India 🇮🇳 256/4 vs Australia 🇦🇺</p>
    </section>
  </main>

  <footer class="bg-green-700 text-white text-center p-4 mt-6">
    &copy; 2025 Cricket Dashboard. All rights reserved.
  </footer>

  <!-- Script to Toggle Mobile Menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
